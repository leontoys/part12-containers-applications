events { }

http {
    include /etc/nginx/mime.types;  # <- Add this line here

    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

    location /api/ {
      
      # Requests are directed to ?
      proxy_pass http://server:3001;
    }
    }
}
